<div class="row">
    <div class="col-md-6 mx-auto mt5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">LOGIN</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="user">Usuario</label>
                        <input type="text" class="form-control" formControlName="user" placeholder="Ingresa tu usuario">
                    </div>
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <input type="password" class="form-control" formControlName="pass" placeholder="Ingresa tu contraseña">
                    </div>
                    
                    <button class="btn btn-primary btn-lg btn-block">Login</button>
                </form>
                <div class="form-group mt-3">
                    <p>Registrate <a [routerLink]="['/register']">ahora!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
