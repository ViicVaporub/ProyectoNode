<br>
<hr style="color: white">

<h1 style="color: white;" class="display-4 text-center"><img src="./../../assets/img/kamui.png" alt="" height="37pc"
        width="37pc"> Videojuegos <img src="./../../assets/img/kamui.png" alt="" height="37pc" width="37pc"></h1>
<br>
<div class="card-deck">
    <div>
        <div class="card" *ngFor="let item of collection.data">
            <div *ngIf="item.tipo=='Juego'">
                <img src="../../assets/img/{{item.codigo}}.jpg" class="card-img-top" alt="...">
                <div class="card-body" style="padding-left: 80px;">
                    <table style="width: 100%;">
                        <tr>
                            <td>
                                <h5 class="card-title">{{item.nombre}}</h5>
                            </td>
                            <td style="text-align: right;"><button type="button" class="btn btn-dark">A単adir al carrito</button></td>
                        </tr>
                        <tr>
                            <td>
                                <p class="card-text">${{item.valoractivo}}</p>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
