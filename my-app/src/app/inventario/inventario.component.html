<div style="background-color:white;">
    <div>
        <h2 style="padding-left:100px;">Inventario</h2>
        <button style="width:100%" type="button" class="btn btn-success" (click)="open(content)">Agregar
            producto</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Departamento</th>
                    <th>Proveedor</th>
                    <th>Valor de compra</th>
                    <th>Stock</th>
                    <th>Valor del activo</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of collection.data">
                    <td>{{item.codigo}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.tipo}}</td>
                    <td>{{item.departamento}}</td>
                    <td>{{item.proveedor}}</td>
                    <td>$ {{item.valorcompra}}</td>
                    <td>{{item.stock}}</td>
                    <td>$ {{item.valoractivo}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="openEditar(content,item)">Editar</button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Producto</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">

                        <form [formGroup]="InventarioForm">
                            <div class="form-group">
                                <label>Codigo</label>
                                <input type="text" formControlName="codigo" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" formControlName="nombre" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Tipo</label>
                                <input type="text" formControlName="tipo" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Departamento</label>
                                <input type="text" formControlName="departamento" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Proveedor</label>
                                <input type="text" formControlName="proveedor" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Valor de compra</label>
                                <input type="number" formControlName="valorcompra" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Stock</label>
                                <input type="number" formControlName="stock" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Valor del activo</label>
                                <input type="number" formControlName="valoractivo" class="form-control">
                            </div>
                        </form>


                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="guardarArticulo()"
                    *ngIf="!actualizar">Save</button>
                <button type="button" class="btn btn-outline-dark" (click)="actualizarArticulo()"
                    *ngIf="actualizar">Actualizar</button>
            </div>
        </ng-template>

        <hr>

    </div>
</div>
